# ==============================================================================
# Pull request clone ===========================================================
# ==============================================================================
# Use plugin to checkout pull requests for caching issue:
# https://github.com/drone/drone/issues/2390
# ==============================================================================
clone:
  git:
    image: plugins/git:next

# ==============================================================================
# Workspace location.
# ==============================================================================
workspace:
  base: /test
  path: qa-automation

# ==============================================================================
# Matrix section
# ==============================================================================
matrix:
  PHP_VERSION:
    - 5.6
    - 7.1

# ==============================================================================
# Main services
# ==============================================================================
services:
  web:
    image: fpfis/httpd-php-dev:${PHP_VERSION=5.6}
    environment:
      - DOCUMENT_ROOT=/test/qa-automation

# ==============================================================================
# Pipelines
# ==============================================================================
pipeline:

  # ============================================================================
  # Setup section:
  # ============================================================================
  setup:
    image: fpfis/httpd-php-dev:${PHP_VERSION=5.6}
    group: setup
    commands:
      - composer install
    volumes:
      - /cache/${DRONE_REPO_NAME}:/cache