grumphp:
  tasks:
    # PHP Code Sniffer.
    phpcs:
      standard: './vendor/ec-europa/qa-automation/resources/library-phpcs-ruleset.xml'
      ignore_patterns:
        - vendor/
        - node_modules/
      triggered_by:
        - php
      whitelist_patterns: []
      warning_severity: 0
      metadata:
        priority: 300
    phpmd:
      exclude:
        - vendor/
      ruleset:
        - ./vendor/ec-europa/qa-automation/resources/phpmd-ruleset.xml
      triggered_by:
        - php
    git_commit_message:
      matchers:
        - '/^([A-Z0-9]+\-\d+|Issue #\d+): [A-Z].+\./'
      case_insensitive: false
      enforce_no_subject_trailing_period: false
      multiline: false
      max_body_width: 0
      max_subject_width: 0