grumphp:
  ascii:
    failed: ~
    succeeded: ~

  # PHP Code Sniffer parameters.
  tasks:
    phpcs:
      ignore_patterns:
        - vendor/
        - node_modules/
      triggered_by:
        - php
      whitelist_patterns: []
      phpcs.standard:
        - QualityAssurance
      warning_severity: ~
    phpmd:
      exclude:
        - vendor/
      ruleset:
        - ./vendor/ec-europa/qa-automation/resources/phpmd-ruleset.xml
      triggered_by:
        - php
    git_commit_message:
      matchers:
        - '/^([A-Z0-9]+\-\d+|Issue #\d+): [A-Z].+\./'