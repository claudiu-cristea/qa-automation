grumphp:
  tasks:
    phpcs:
      standard:
        - QualityAssurance
      ignore_patterns:
        - vendor/
        - node_modules/
      triggered_by:
          - php
          - module
          - inc
          - theme
      whitelist_patterns: []
      warning_severity: ~
      exclude:
        - 'Drupal.Commenting.Deprecated'
      metadata:
        priority: 300
    phpmd:
      exclude:
        - vendor/
      ruleset:
        - ./vendor/ec-europa/qa-automation/resources/phpmd-ruleset.xml
      triggered_by:
        - php
        - module
        - inc
        - theme
    git_commit_message:
      matchers: 
        - ./vendor/ec-europa/qa-automation/resources/phpmd-ruleset.xml
      case_insensitive: false
      enforce_no_subject_trailing_period: false
      multiline: false
      max_body_width: 0
      max_subject_width: 0